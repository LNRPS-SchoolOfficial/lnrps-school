<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Laxmi Narayan Residential Public School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* HEADER */
    header {
      background: #0b3c5d;
      color: white;
      display: flex;
      align-items: center;
      padding: 12px 20px;
    }

    header img {
      height: 55px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    /* NAVBAR */
    nav {
      background: #08314d;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      display: block;
    }

    nav a:hover {
      background: #0b3c5d;
    }

    /* GALLERY */
    .gallery-container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .gallery-container h2 {
      color: #0b3c5d;
      border-bottom: 2px solid #0b3c5d;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #0b3c5d;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="images/school-logo.png" alt="School Logo">
    <h1>Laxmi Narayan Residential Public School</h1>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="notice.html">Notices</a>
    <a href="gallery.html">Gallery</a>
    <a href="booklist.html">Book List</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- GALLERY SECTION -->
  <div class="gallery-container">
    <h2>School Gallery</h2>

    <div class="gallery">
      <img src="images/gallery/photo1.jpg" alt="School Activity">
      <img src="images/gallery/photo2.jpg" alt="School Event">
      <img src="images/gallery/photo3.jpg" alt="Classroom">
      <img src="images/gallery/photo4.jpg" alt="Sports Activity">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Laxmi Narayan Residential Public School. All Rights Reserved.
  </footer>

</body>
</html>
